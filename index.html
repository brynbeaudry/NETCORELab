<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Students</title>
  <script src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script type="text/javascript">
  var apiInstance = new MyApi.StudentsapiApi();

  function makeList(studentData){
    console.log("in makeList: ",studentData != undefined)
    if (studentData != undefined) {
        console.log("student data", studentData)
        for (let i = 0; i < studentData.length; i++){
          console.log(studentData[i].firstName);
          $("#main table").append(`<tr>
            <td>${studentData[i].firstName}</td>
            <td>${studentData[i].lastName}</td>
            <td>${studentData[i].school}</td>
            <td>${studentData[i].startDate}</td>
            </tr>`)
        }
      }
    }
  </script>
</head>
<body>
  <div class="" id="main">

  </div>

  <script type="text/javascript">
    $("#main").append('<h1>').text("hello")
    $("#main").append('<table class="table">')
    $("#main table").append(`<thead class="thead-inverse">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>School name</th>
          <th>Start Date</th>
        </tr>
      </thead>`)
    apiInstance.apiStudentsapiGet(function(error, data, response){
      if(error){
        console.log("error: ", error)
      }else{
        console.log("data returned :" + data)
        makeList(data)
      }
    })
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
